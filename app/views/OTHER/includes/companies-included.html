<p>If the company that set up this scheme or arrangement is part of a group of companies, the return may include the shares and employees of any of the companies within that group.</p>

<form method="post">
  <fieldset>
    <legend class="form-label-bold">Are any other companies included in this return?</legend>
    <div class="form-block">
      <fieldset class="inline">
        <label class="block-label" for="yes">
          <input id="yes" type="radio" value="Yes" name="radio-group"></input>Yes
        </label>
        <label class="block-label" for="no">
          <input id="no" type="radio" value="No" name="radio-group"></input>No
        </label>
      </fieldset>
    </div>
  </fieldset>

  <div class="form-group">
    <button class="button">Continue</button>
  </div>
</form>
