{{<layout}}

{{$pageTitle}}
    Submit your ERS annual return
{{/pageTitle}}

{{$content}}

        <main id="content" role="main">
            {{>includes/alpha_banner}}
            {{>SIP/includes/reference}}

            <div class="grid-row">
                <div class="column-two-thirds">

                    <h1 class="heading-xlarge">Please select which tax year to submit your ERS return</h1>

                    <form class="form" method="post">

                        <div class="form-group">
                                <fieldset>
                                    <legend class="visuallyhidden">Which tax year are you submitting for?</legend>

                                    <label class="block-label" for="radio-1" data-target="ukpassport">
                                        <input id="radio-1" type="radio" name="radio-group" value="Northern Ireland">2014 - 2015
                                    </label>
                                    <label class="block-label" for="radio-2" data-target="passport">
                                        <input id="radio-2" type="radio" name="radio-group" value="Isle of Man or the Channel Islands">2015 - 2016
                                    </label>

                                </fieldset>
                            </div>

                             <div class="form-group">
                        <a class="button" href="/SIP/reportable-events">Continue</a>
                    </div>

                    </form>


                </div>
            </div>

        </main>

{{/content}}
{{/layout}}
