{{<layout}}

{{$pageTitle}}
    Submit your ERS annual return
{{/pageTitle}}

{{$content}}

        <main id="content" role="main">
            {{>includes/alpha_banner}}
            {{>EMI/includes/reference}}

            <div class="grid-row">
                <div class="column-two-thirds">


          <h1 class="heading-xlarge">Upload the subsidiary company details</h1>

          <div class="panel-indent">
              You can only upload CSV (.csv) files.
            </div>



           <form method="post">
                    <div id="question1" class="form-group">
                        <p class="form-label-bold">Choose the comma separated values (CSV, .csv) file that you want to upload</p>
                        <div id="browsefilebox" class="question-body">
                            <div class="form1">
                                <input id="selectFile" type="file" name="somename" size="chars">
                                {{! <div id="selectedFileName">&nbsp;</div> }}
                            </div>
                        </div>
                    </div>



                    <input id="input-file-name" type="file" name="file[]" style="display:none;" multiple/>

                    <div class="form-group">
                        <a class="button" href="/EMI/subsidiary-companies">Upload file</a>
                    </div>
                </form>

        <a href="javascript:history.go(-1)" class="link-back">Back</a>
                </div>
            </div>

        </main>

{{/content}}
{{/layout}}
