<form method="post">
  <legend class="form-label-bold">Have options been adjusted, replaced, released, lapsed, cancelled or exercised during the tax year?</legend>
  <fieldset class="inline">
    <label class="block-label" for="yes">
      <input id="yes" type="radio" name="radio-group" value="Yes">Yes</label>
      <label class="block-label" for="no">
        <input id="no" type="radio" name="radio-group" value="No">No (nil return)</label>
  </fieldset>
  <div class="form-group">
    <button class="button">Continue</button>
  </div>
</form>
